<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Haven</title>
    <link rel="stylesheet" href="sell.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Paws Connect</h1>
        <nav>
            <button class="nav-btn active" data-section="add-pet">Add Pet</button>
            <button class="nav-btn" data-section="view-pets">View Pets</button>
            <button class="nav-btn" data-section="contact">Contact</button>
        </nav>
    </header>

    <main>
        <!-- Add Pet Section -->
        <section id="add-pet" class="section active-section">
            <h2>Add New Pet</h2>
            <form id="pet-form">
                <div class="form-group">
                    <label for="pet-name">Pet Name*</label>
                    <input type="text" id="pet-name" required>
                </div>
                <div class="form-group">
                    <label for="pet-breed">Breed*</label>
                    <input type="text" id="pet-breed" required>
                </div>
                <div class="form-group">
                    <label for="pet-age">Age (years)</label>
                    <input type="number" id="pet-age" min="0" max="30">
                </div>
                <div class="form-group">
                    <label for="pet-desc">Description</label>
                    <textarea id="pet-desc" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="pet-image">Image*</label>
                    <input type="file" id="pet-image" accept="image/*" required>
                    <div id="image-preview" class="image-preview"></div>
                </div>
                <div class="form-group">
                    <label for="contact-email">Your Email*</label>
                    <input type="email" id="contact-email" required>
                </div>
                <div class="form-group">
                    <label for="contact-phone">Phone</label>
                    <input type="tel" id="contact-phone">
                </div>
                <button type="submit" class="submit-btn">Add Pet</button>
            </form>
        </section>

        <!-- View Pets Section -->
        <section id="view-pets" class="section">
            <h2>Available Pets</h2>
            <div id="pet-list" class="pet-list">
                <!-- Pets will be dynamically added here -->
                <div class="empty-state">
                    <i class="fas fa-paw"></i>
                    <p>No pets available yet. Add your first pet!</p>
                </div>
            </div>
        </section>

        <!-- Contact Section -->
        <section id="contact" class="section">
            <h2>Contact Seller</h2>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Your Name*</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email*</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message*</label>
                    <textarea id="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </section>
    </main>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="modal">
        <div class="modal-content">
            <h3>Confirm Deletion</h3>
            <p>Are you sure you want to delete this pet?</p>
            <div class="modal-actions">
                <button id="confirm-delete" class="danger-btn">Delete</button>
                <button id="cancel-delete" class="secondary-btn">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Alert Toast -->
    <div id="alert-toast" class="toast hidden">
        <span id="alert-message"></span>
    </div>

    <script src="sell.js"></script>
</body>
</html>
