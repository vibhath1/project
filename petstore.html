<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetStore - Find Your Perfect Pet</title>
    <link rel="stylesheet" href="petstore.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
                <a href="index.html">Paws Connect</a>
            </div>
        <div class="cart-container">
            <button class="cart-btn" onclick="toggleCart()">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count">0</span>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <!-- Filters Section -->
        <section class="filters">
            <div class="filter-group">
                <label for="pet-type">Pet Type:</label>
                <select id="pet-type" class="filter" onchange="applyFilters()">
                    <option value="all">All Pets</option>
                    <option value="dog">Dogs</option>
                    <option value="cat">Cats</option>
                    <option value="bird">Birds</option>
                    <option value="rabbit">Rabbits</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="price-range">Max Price: $<span id="price-value">1000</span></label>
                <input type="range" id="price-range" class="filter" min="50" max="1000" value="1000" oninput="updatePriceDisplay(this.value)">
            </div>
        </section>

        <!-- Pet Cards Grid -->
        <div class="pet-grid" id="pet-grid">
            <!-- Pet cards will be dynamically inserted here -->
        </div>
    </main>

    <!-- Pet Detail Modal -->
    <div id="pet-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('pet-modal')">&times;</span>
            <div class="modal-body">
                <div class="image-gallery">
                    <img class="main-image" src="" alt="Pet image">
                    <div class="thumbnail-container"></div>
                </div>
                <div class="pet-details">
                    <h2 class="pet-name"></h2>
                    <p class="pet-description"></p>
                    <div class="pet-info">
                        <span class="pet-type"></span>
                        <span class="pet-price"></span>
                    </div>
                    <button class="add-to-cart-btn" onclick="addToCart()">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Cart Modal -->
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('cart-modal')">&times;</span>
            <h2>Your Cart</h2>
            <div class="cart-items" id="cart-items">
                <!-- Cart items will be inserted here -->
            </div>
            <div class="cart-footer">
                <div class="cart-total">Total: $<span id="cart-total">0.00</span></div>
                <button class="clear-cart-btn" onclick="clearCart()">Clear Cart</button>
            </div>
        </div>
    </div>

    <!-- Notification Alert -->
    <div id="notification" class="notification"></div>

    <script src="petstore.js"></script>
</body>
</html>
