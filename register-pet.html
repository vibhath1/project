<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Harmony - Find a Match!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="register-pet.css">
</head>
<body>
    <header>
        <div class="nav-logo">
            <a href="index.html">Paws Connect</a> </div>
        <nav>
            <button id="registerViewBtn" class="active">Register Pet</button>
            <button id="myPetsViewBtn">My Pets</button>
            <button id="howItWorksBtn">How It Works</button>
            <button id="contactBtn">Contact</button>
        </nav>
    </header>

    <main>
        <section id="registerSection" class="content-section active">
            <h2>Register Your Pet</h2>
            <form id="petForm">
                <div class="form-group">
                    <label for="petName">Pet Name:</label>
                    <input type="text" id="petName" required>
                </div>

                <div class="form-group">
                    <label for="petSpecies">Species:</label>
                    <select id="petSpecies" required>
                        <option value="" disabled selected>Select Species</option>
                        <option value="Dog">Dog</option>
                        <option value="Cat">Cat</option>
                        <option value="Bird">Bird</option>
                        <option value="Rabbit">Rabbit</option>
                        <option value="Hamster">Hamster</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="petBreed">Breed:</label>
                    <input type="text" id="petBreed" required>
                </div>

                <div class="form-group">
                    <label for="petAge">Age (years):</label>
                    <input type="number" id="petAge" min="0" required>
                </div>

                 <div class="form-group">
                    <label for="vaccinationStatus">Vaccination Status:</label>
                    <select id="vaccinationStatus" required>
                        <option value="" disabled selected>Select Status</option>
                        <option value="Fully Vaccinated">Fully Vaccinated</option>
                        <option value="Partially Vaccinated">Partially Vaccinated</option>
                        <option value="Not Vaccinated">Not Vaccinated</option>
                    </select>
                </div>

                 <div class="form-group">
                    <label for="aggressionLevel">Aggression Level:</label>
                    <select id="aggressionLevel" required>
                        <option value="" disabled selected>Select Level</option>
                        <option value="Low">Low (Friendly with all)</option>
                        <option value="Medium">Medium (Cautious initially)</option>
                        <option value="High">High (Prefers to be alone/reactive)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Upload Pet Image:</label>
                    <div class="file-input-wrapper">
                        <label for="petImage" class="file-input-label">Choose Image</label>
                        <input type="file" id="petImage" accept="image/*">
                     </div>
                    <p id="uploadStatus"></p>
                </div>

                <button type="submit">Register Pet</button>
            </form>
        </section>

        <section id="myPetsSection" class="content-section">
            <h2>My Registered Pets</h2>
            <div id="petList">
                </div>
            <p id="noPetsMessage" style="display: none;">You have not registered any pets yet.</p>
        </section>

    </main>

    <footer>
        <p>&copy; <span id="currentYear"></span> Paws Connect. All rights reserved.</p>
    </footer>

<script src="register-pet.js"></script>
</body>
</html>
