<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Paws Connect</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="min-h-screen">
        <!-- Navigation Bar -->
        <nav class="navbar fixed-navbar">
            <div class="nav-content">
                <div class="nav-logo">
                    <a href="index.html">Paws Connect</a>
                </div>
            </div>
        </nav>

        <!-- Login Container -->
        <main class="login-container">
            <!-- Login Type Selection -->
            <div class="login-type-selection" id="loginTypeSelection">
                <h1>Welcome to Paws Connect</h1>
                <p class="subtitle">Choose your login type</p>
                <div class="login-options">
                    <button class="login-option-btn" data-type="user">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                        User Login
                    </button>
                    <button class="login-option-btn" data-type="admin">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                            <circle cx="9" cy="7" r="4"/>
                            <path d="M22 21v-2a4 4 0 0 0-3-3.87"/>
                            <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                        </svg>
                        Admin Login
                    </button>
                </div>
            </div>

            <!-- User Login Form -->
            <div class="login-card hidden" id="userLoginCard">
                <button class="back-button" aria-label="Back to login selection">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m12 19-7-7 7-7"/>
                        <path d="M19 12H5"/>
                    </svg>
                </button>
                <h1>User Login</h1>
                <p class="subtitle">Sign in to your account</p>

                <form id="userLoginForm" class="login-form" novalidate>
                    <div class="form-group">
                        <label for="userEmail">Email</label>
                        <div class="input-wrapper">
                            <input 
                                type="email" 
                                id="userEmail" 
                                name="email" 
                                required 
                                autocomplete="email"
                                aria-describedby="userEmailError"
                            >
                            <div class="input-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect width="20" height="16" x="2" y="4" rx="2"/>
                                    <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
                                </svg>
                            </div>
                        </div>
                        <span id="userEmailError" class="error-message" role="alert"></span>
                    </div>

                    <div class="form-group">
                        <label for="userPassword">Password</label>
                        <div class="input-wrapper">
                            <input 
                                type="password" 
                                id="userPassword" 
                                name="password" 
                                required
                                autocomplete="current-password"
                                aria-describedby="userPasswordError"
                            >
                            <button 
                                type="button" 
                                class="toggle-password" 
                                aria-label="Toggle password visibility"
                            >
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="show-password">
                                    <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/>
                                    <circle cx="12" cy="12" r="3"/>
                                </svg>
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="hide-password hidden">
                                    <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/>
                                    <path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"/>
                                    <path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"/>
                                    <line x1="2" x2="22" y1="2" y2="22"/>
                                </svg>
                            </button>
                        </div>
                        <span id="userPasswordError" class="error-message" role="alert"></span>
                    </div>

                    <div class="form-group-inline">
                        <label class="checkbox-wrapper">
                            <input 
                                type="checkbox" 
                                id="userRemember" 
                                name="remember"
                            >
                            <span class="checkbox-label">Remember me</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>

                    <button 
                        type="submit" 
                        class="login-button" 
                        id="userLoginButton"
                    >
                        <span class="button-text">Sign In</span>
                        <div class="button-loader hidden"></div>
                    </button>
                </form>

                <p class="signup-prompt">
                    Don't have an account? 
                    <a href="#" class="signup-link">Sign up</a>
                </p>
            </div>

            <!-- Admin Login Form -->
            <div class="login-card admin-login hidden" id="adminLoginCard">
                <button class="back-button" aria-label="Back to login selection">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m12 19-7-7 7-7"/>
                        <path d="M19 12H5"/>
                    </svg>
                </button>
                <h1>Admin Login</h1>
                <p class="subtitle">Access admin dashboard</p>

                <form id="adminLoginForm" class="login-form" novalidate>
                    <div class="form-group">
                        <label for="adminUsername">Username</label>
                        <div class="input-wrapper">
                            <input 
                                type="text" 
                                id="adminUsername" 
                                name="username" 
                                required 
                                autocomplete="username"
                                aria-describedby="adminUsernameError"
                            >
                            <div class="input-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                                    <circle cx="9" cy="7" r="4"/>
                                    <path d="M22 21v-2a4 4 0 0 0-3-3.87"/>
                                    <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                                </svg>
                            </div>
                        </div>
                        <span id="adminUsernameError" class="error-message" role="alert"></span>
                    </div>

                    <div class="form-group">
                        <label for="adminPassword">Password</label>
                        <div class="input-wrapper">
                            <input 
                                type="password" 
                                id="adminPassword" 
                                name="password" 
                                required
                                autocomplete="current-password"
                                aria-describedby="adminPasswordError"
                            >
                            <button 
                                type="button" 
                                class="toggle-password" 
                                aria-label="Toggle password visibility"
                            >
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="show-password">
                                    <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/>
                                    <circle cx="12" cy="12" r="3"/>
                                </svg>
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="hide-password hidden">
                                    <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/>
                                    <path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"/>
                                    <path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"/>
                                    <line x1="2" x2="22" y1="2" y2="22"/>
                                </svg>
                            </button>
                        </div>
                        <span id="adminPasswordError" class="error-message" role="alert"></span>
                    </div>

                    <div class="form-group-inline">
                        <label class="checkbox-wrapper">
                            <input 
                                type="checkbox" 
                                id="adminRemember" 
                                name="remember"
                            >
                            <span class="checkbox-label">Remember me</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>

                    <button 
                        type="submit" 
                        class="login-button" 
                        id="adminLoginButton"
                    >
                        <span class="button-text">Sign In</span>
                        <div class="button-loader hidden"></div>
                    </button>
                </form>
            </div>
        </main>
    </div>
    <script src="login.js"></script>
</body>
</html>
