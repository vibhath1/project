<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Paws Connect</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="min-h-screen">
        <!-- Navigation Bar -->
        <nav class="navbar fixed-navbar">
            <div class="nav-content">
                <div class="nav-logo">
                    <a href="index.html">Paws Connect</a>
                </div>
            </div>
        </nav>

        <!-- Login Container -->
        <main class="login-container">
            <div class="login-card" id="userLoginCard">
                <h1>User Login</h1>
                <p class="subtitle">Sign in to your account</p>

                <form id="userLoginForm" class="login-form" novalidate>
                    <div class="form-group">
                        <label for="userEmail">Email</label>
                        <div class="input-wrapper">
                            <input 
                                type="email" 
                                id="userEmail" 
                                name="email" 
                                required 
                                autocomplete="email"
                                aria-describedby="userEmailError"
                            >
                        </div>
                        <span id="userEmailError" class="error-message" role="alert"></span>
                    </div>

                    <div class="form-group">
                        <label for="userPassword">Password</label>
                        <div class="input-wrapper">
                            <input 
                                type="password" 
                                id="userPassword" 
                                name="password" 
                                required
                                autocomplete="current-password"
                                aria-describedby="userPasswordError"
                            >
                        </div>
                        <span id="userPasswordError" class="error-message" role="alert"></span>
                    </div>

                    <div class="form-group-inline">
                        <label class="checkbox-wrapper">
                            <input 
                                type="checkbox" 
                                id="userRemember" 
                                name="remember"
                            >
                            <span class="checkbox-label">Remember me</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>

                    <button 
                        type="submit" 
                        class="login-button" 
                        id="userLoginButton"
                    >
                        <span class="button-text">Sign In</span>
                        <div class="button-loader hidden"></div>
                    </button>
                </form>

                <p class="signup-prompt">
                    Don't have an account? 
                    <a href="#" class="signup-link">Sign up</a>
                </p>
            </div>
        </main>
    </div>
    <script src="login.js"></script>
</body>
</html>
